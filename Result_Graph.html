<!doctype html>
<html>
<head>
  <title>Network | Basic usage</title>

  <script type="text/javascript" src="vis/dist/vis.js"></script>
  <link href="vis/dist/vis.css" rel="stylesheet" type="text/css" />

  <style type="text/css">
    #mynetwork {
      width: 600px;
      height: 400px;
      border: 1px solid lightgray;
    }
  </style>
</head>
<body>

<p>
  DEMO
</p>

<div id="mynetwork"></div>

<script type="text/javascript">
  // create an array with nodes

  var nodesJSON = '[{"id": 1, "label": "Node 1"},{"id": 2, "label": "Node 2"},{"id": 3, "label": "Node 3"},{"id": 4, "label": "Node 4"},{"id": 5, "label": "Node 5"},{"id": 6, "label": "Node 6", "color":"red"},{"id": 7, "label": "Node 7"},{"id": 8, "label": "Node 8"}]';

  var edgesJSON = '[{"from": 1, "to": 8, "arrows":"to"},{"from": 1, "to": 3, "arrows":"to"},{"from": 1, "to": 2, "arrows":"to"},{"from": 2, "to": 4, "arrows":"to"},{"from": 2, "to": 5, "arrows":"to"},{"from": 5, "to": 6, "arrows":"to"},{"from":7, "to": 2, "arrows":"to"}]';

  // JSON.stringify(result);

  nodesParsed = JSON.parse(nodesJSON);
  edgesParsed = JSON.parse(edgesJSON);

  var nodes = new vis.DataSet(nodesParsed);
  // create an array with edges
  var edges = new vis.DataSet(edgesParsed);
  
  // create a network
  var container = document.getElementById('mynetwork');
  var data = {
    nodes: nodes,
    edges: edges
  };
  var options = {}   
  var network = new vis.Network(container, data, options);

</script>


</body>
</html>
